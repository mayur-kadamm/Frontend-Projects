<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: Arial, sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;">
    <div class="container" style="background-color: #fff;
    padding: 40px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-radius: 8px;">
        <div class="header"  style=" color: #333;">
            <h1>Welcome to Our Portal</h1>
        </div>
        
        <div class="login-options" style="font-size: 18px;
        color: #555;
        margin-bottom: 30px;">
            <h2>Please choose your login option:</h2>
            <div class="option" style=" margin: 20px;">
                <a href="/HTML test/Product Store/Customer Login/index.html" style=" display: inline-block;
                margin: 10px 20px;
                padding: 12px 25px;
                font-size: 16px;
                color: #fff;
                background-color: #007bff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;" class="login-btn">Customer Login</a>
            </div>
            <div class="option" style=" margin: 20px;" >
                <a href="/HTML test/Product Store/Admin Login/index.html" style=" display: inline-block;
                margin: 10px 20px;
                padding: 12px 25px;
                font-size: 16px;
                color: #fff;
                background-color: #007bff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;" class="login-btn">Admin Login</a>
            </div>
        </div>
    </div>
</body>
</html>
